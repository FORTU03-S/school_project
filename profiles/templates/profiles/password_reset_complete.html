{% extends 'base.html' %}
{% load static %}

{% block title %}Mot de passe changé !{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-success text-white text-center py-4 rounded-top-lg">
                    <h3 class="mb-0 fw-bold">Mot de passe changé !</h3>
                </div>
                <div class="card-body p-5 text-center">
                    <p class="lead">
                        Votre mot de passe a été défini. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
